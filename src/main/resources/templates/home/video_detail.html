<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div th:replace="home/module/_header"></div>


    <main id="tt-pageContent">
        <div class="container">
            <div class="tt-single-topic-list">
                <div class="tt-item">
                    <div class="tt-single-topic">
                        <div class="tt-item-header">
                            <div class="tt-item-info info-top">
                                <div class="tt-avatar-icon">
                                    <a th:href="'/user/'+${user.id}">
                                        <img th:src="${user.userAvatar}" class="avatar" alt="">
                                    </a>
                                </div>
                                <div class="tt-avatar-title">
                                    <a th:href="'/user/'+${user.id}">[[${user.userDisplayName}]]</a>
                                </div>
                                <a href="#" class="tt-info-time">
                                    <i class="tt-icon">
                                        <svg>
                                            <use xlink:href="#icon-time"></use>
                                        </svg>
                                    </i>[[${video.createTimeStr}]]
                                </a>
                            </div>
                            <h3 class="tt-item-title">
                                <a href="#">[[${video.title}]]</a>
                            </h3>
                        </div>

                        <div class="tt-item-description">
                            <video th:src="${video.videoUrl}" controls="controls">
                                您的浏览器不支持 video 标签。
                            </video>
                            <p th:utext="${video.content}"></p>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <div th:replace="home/module/_footer"></div>
