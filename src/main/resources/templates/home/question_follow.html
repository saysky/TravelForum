<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div th:replace="home/module/_header"></div>

    <main id="tt-pageContent" class="tt-offset-small">
        <div class="container">
            <div class="tt-tab-wrapper">
                <div class="tt-wrapper-inner">
                    <ul class="nav nav-tabs pt-tabs-default" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="/question"><span>最新帖子</span></a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="/question/trend"><span>动态</span></a>-->
<!--                        </li>-->
                        <li class="nav-item">
                            <a class="nav-link" href="/question/mark"><span>我的收藏</span></a>
                        </li>
                        <li class="nav-item show">
                            <a class="nav-link active" href="/question/user/follow"><span>我的关注</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/question/user/fans"><span>我的粉丝</span></a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tt-indent-none active" role="tabpanel">
                        <div class="tt-wrapper-inner">
                            <div class="tt-list-avatar">
                                <div class="row">
                                    <div class="col-6 col-md-4 col-lg-3" th:each="follow : ${follows}">
                                        <a th:href="'/user/'+${follow.userId}" class="tt-avatar">
                                            <div class="tt-col-icon">
                                                <img class="tt-icon" style="border-radius: 50%;" th:src="${follow.user.userAvatar}" alt="">
                                            </div>
                                            <div class="tt-col-description">
                                                <h6 class="tt-title">[[${follow.user.userDisplayName}]]</h6>
                                                <div class="tt-value follow-box">
                                                    [[${follow.user.userName}]]
                                                </div>
                                            </div>
                                        </a>
                                        <br>
                                        <div class="follow-box">
                                        <a href="javascript:void(0)" style="display: none" class="follow-btn" th:data-id="${follow.acceptUserId}"><span class="tt-color03 tt-badge">关注Ta</span></a>
                                        <a href="javascript:void(0)" class="unfollow-btn" th:data-id="${follow.acceptUserId}"><span class="tt-color08 tt-badge">取消关注</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:replace="home/module/_page"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="home/module/_footer"></div>
