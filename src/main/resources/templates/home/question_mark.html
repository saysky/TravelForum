<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div th:replace="home/module/_header"></div>

    <main id="tt-pageContent" class="tt-offset-small">
        <div class="container">
            <div class="tt-tab-wrapper">
                <div class="tt-wrapper-inner">
                    <ul class="nav nav-tabs pt-tabs-default" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="/question"><span>最新帖子</span></a>
                        </li>
<!--                        <li class="nav-item">-->
<!--                            <a class="nav-link" href="/question/trend"><span>动态</span></a>-->
<!--                        </li>-->
                        <li class="nav-item show">
                            <a class="nav-link active" href="/question/mark"><span>我的收藏</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/question/user/follow"><span>我的关注</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/question/user/fans"><span>我的粉丝</span></a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tt-indent-none active" role="tabpanel">
                        <div class="tt-topic-list">
                            <div class="tt-list-header">
                                <div class="tt-col-topic">标题</div>
                                <div class="tt-col-value-large hide-mobile">回帖数</div>
                                <div class="tt-col-value-large hide-mobile">收藏时间</div>
                                <div class="tt-col-value-large hide-mobile">操作</div>
                            </div>
                            <div class="tt-item" th:each="mark : ${marks}">
                                <div class="tt-col-avatar">
                                    <a th:href="'/user/'+${mark.question.userId}">
                                        <img th:src="${mark.user.userAvatar}" class="avatar" alt="">
                                    </a>
                                </div>
                                <div class="tt-col-description">
                                    <h6 class="tt-title">
                                        <a th:href="'/question/'+${mark.questionId}"
                                           target="_blank">[[${mark.question.title}]]</a>
                                    </h6>
                                    <div class="tt-col-message">
                                        [[${mark.question.summary}]]
                                    </div>
                                </div>
                                <div class="tt-col-category tt-col-value-large hide-mobile">
                                    [[${mark.question.answerCount}]]
                                </div>
                                <div class="tt-col-value-large hide-mobile">
                                    [[${mark.question.createTimeStr}]]
                                </div>
                                <div class="tt-col-value-large hide-mobile question-mark-box">
                                    <a href="javascript:void(0)" class="question-mark-btn" style="display: none;" th:data-id="${mark.questionId}"><span
                                            class="tt-color03 tt-badge">收藏</span></a>
                                    <a href="javascript:void(0)" class="question-unmark-btn"
                                       th:data-id="${mark.questionId}"><span class="tt-color08 tt-badge">取消收藏</span></a>
                                </div>
                            </div>
                        </div>
                        <div th:replace="home/module/_page"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="home/module/_footer"></div>
