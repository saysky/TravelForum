<!doctype html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
    <div th:replace="home/module/_header"></div>

    <main id="tt-pageContent" class="tt-offset-small">
        <div class="container">
            <div class="tt-tab-wrapper">
                <div class="tt-wrapper-inner">
                    <ul class="nav nav-tabs pt-tabs-default" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link" href="/question"><span>最新帖子</span></a>
                        </li>
<!--                        <li class="nav-item show">-->
<!--                            <a class="nav-link active" href="/question/trend"><span>动态</span></a>-->
<!--                        </li>-->
                        <li class="nav-item show">
                            <a class="nav-link" href="/question/mark"><span>我的收藏</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/question/user/follow"><span>我的关注</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/question/user/fans"><span>我的粉丝</span></a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div class="tab-pane tt-indent-none active" role="tabpanel">
                        <div class="tt-topic-list">
                            <div class="tt-list-header">
                                <div class="tt-col-topic">标题</div>
                                <div class="tt-col-value-large hide-mobile">时间</div>
                            </div>
                            <div class="tt-item" th:each="notice : ${questionNoticeRefs}">
                                <div class="tt-col-avatar">
                                    <img th:src="${notice.user.userAvatar}" class="avatar" alt="">
                                </div>
                                <div class="tt-col-description">
                                    <h6 class="tt-title">
                                        <span style="color: #2172cd;" th:if="${notice.type == 'publish'}">
                                            发布了
                                            <i class="tt-icon">
                                            <svg>
                                              <use xlink:href="#icon-pencil"></use>
                                            </svg>
                                            </i>
                                        </span>
                                        <span style="color: #2172cd;" th:if="${notice.type == 'answer'}">
                                            回帖了
                                            <i class="tt-icon"><svg><use xlink:href="#icon-reply"></use></svg></i>
                                        </span>
                                        <span style="color: #2172cd;" th:if="${notice.type == 'like'}">
                                            点赞了
                                        <i class="tt-icon"><svg><use xlink:href="#icon-like"></use></svg></i>
                                    </span>
                                        <span style="color: #2172cd;" th:if="${notice.type == 'mark'}">
                                            收藏了
                                        <i class="tt-icon"><svg><use xlink:href="#icon-favorite"></use></svg></i>
                                    </span>
                                        <a th:href="'/question/'+${notice.questionId}"
                                           target="_blank">[[${notice.question.title}]]</a>
                                    </h6>
                                    <div class="tt-col-message">
                                        [[${notice.question.summary}]]
                                    </div>
                                </div>
                                <div class="tt-col-value-large hide-mobile">
                                    [[${notice.createTimeStr}]]
                                </div>
                            </div>
                        </div>
                        <div th:replace="home/module/_page"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="home/module/_footer"></div>
